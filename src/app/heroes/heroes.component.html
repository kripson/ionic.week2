<h2>{{hero1.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero1.id}}</div>
<span>name: </span><input [(ngModel)]="hero1.name" />


<h1>Hero List</h1>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor = "let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
